<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    
    <title>New Year Timer</title>
  </head>
  <body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
      <div class="countdown-el days-container">
        <p class="big-text" id="days">0</p>
        <span class="days">days</span>
      </div>
      <div class="countdown-el hours-container">
        <p class="big-text" id="hours">0</p>
        <span class="hours">hours</span>
      </div>
      <div class="countdown-el min-container">
        <p class="big-text" id="mins">0</p>
        <span class="min">mins</span>
      </div>
      <div class="countdown-el sec-container">
        <p class="big-text" id="secs">0</p>
        <span class="sec">secs</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
